<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback - DJScout</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            margin-bottom: 1rem;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        code {
            background: rgba(0, 0, 0, 0.2);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DJScout OAuth Callback</h1>
        <div class="spinner"></div>
        <p>Processing authentication...</p>
        <p id="message"></p>
    </div>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const state = params.get('state');

        const messageEl = document.getElementById('message');

        if (error) {
            messageEl.innerHTML = `<strong>Error:</strong> ${error}`;
        } else if (code) {
            messageEl.innerHTML = `Authorization successful. You can close this window.`;
            // In a real app, you'd send this code to your backend
            console.log('Authorization code:', code);
            if (state) console.log('State:', state);
        } else {
            messageEl.innerHTML = `<small>Redirect URI endpoint for OAuth services</small>`;
        }

        // Auto-close after 3 seconds if successful
        if (code && !error) {
            setTimeout(() => {
                window.close();
            }, 3000);
        }
    </script>
</body>
</html>
