name: Generate Resume PDF

on:
  push:
    branches:
      - main
    paths:
      - 'src/pages/resume.astro'
      - '.github/workflows/generate-resume-pdf.yml'
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build site
        run: npm run build

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Generate PDF from resume page
        run: |
          node << 'EOF'
          const puppeteer = require('puppeteer');
          const fs = require('fs');
          const path = require('path');

          (async () => {
            const browser = await puppeteer.launch({
              headless: 'new',
              args: ['--no-sandbox', '--disable-setuid-sandbox']
            });

            const page = await browser.newPage();

            // Load the built resume page
            const resumePath = path.join(__dirname, 'dist', 'resume', 'index.html');
            await page.goto(`file://${resumePath}`, {
              waitUntil: 'networkidle0'
            });

            // Wait a bit for fonts to load
            await page.waitForTimeout(1000);

            // Generate PDF with optimized settings
            await page.pdf({
              path: 'Nicholas_Russo_Resume.pdf',
              format: 'Letter',
              margin: {
                top: '0.4in',
                right: '0.5in',
                bottom: '0.4in',
                left: '0.5in'
              },
              printBackground: true,
              preferCSSPageSize: false
            });

            await browser.close();
            console.log('âœ… PDF generated successfully!');
          })();
          EOF

      - name: Commit PDF to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Nicholas_Russo_Resume.pdf
          git diff --staged --quiet || git commit -m "chore: auto-update resume PDF"
          git push
