name: Update GitHub Stars

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stars:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site with updated stars
        run: npm run build

      - name: Check if stars changed
        id: check_changes
        run: |
          # Extract star counts from built HTML
          ZENITH_STARS=$(grep -oP '★ \K\d+' dist/projects/index.html | head -1 || echo "0")
          YT_TEXT_STARS=$(grep -oP '★ \K\d+' dist/projects/index.html | tail -1 || echo "0")

          # Create a marker file with current star counts
          echo "zenith:$ZENITH_STARS,yt-text:$YT_TEXT_STARS" > .stars-cache

          # Check if this is different from last run
          git add .stars-cache
          git diff --staged --quiet && echo "changes_detected=false" >> $GITHUB_OUTPUT || echo "changes_detected=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Update GitHub stars cache"
          git push

      - name: Trigger deployment
        if: steps.check_changes.outputs.changes_detected == 'true'
        uses: peter-evans/repository-dispatch@v4
        with:
          event-type: deploy-website
