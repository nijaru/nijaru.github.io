name: Deploy website

on:
  push:
    branches: [main]
  workflow_dispatch:

# Control concurrent deployments
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # First fetch pinned repositories
  fetch-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Prepare directories
        run: mkdir -p public/data static/data

      - name: Fetch pinned repositories
        run: node scripts/fetch-pinned-repos.js
        env:
          GITHUB_TOKEN: ${{ secrets.PINNED_FETCH_TOKEN }}

      - name: Commit and push if needed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/pinned-repos.json static/data/pinned-repos.json
          git diff --staged --quiet || git commit -m "Update pinned repositories data" 
          git push
        continue-on-error: true
          
  # Then build and deploy
  build:
    needs: fetch-repos
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout with latest changes
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "**/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Copy CNAME file
        run: cp CNAME dist/ || echo "No CNAME file found"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
